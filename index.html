<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üíπ Crypto Price Tracker</h1>
  <p>Enter a cryptocurrency code (e.g., <b>BTC</b>, <b>ETH</b>, <b>DOGE</b>)</p>
  <input id="cryptoInput" type="text" placeholder="e.g., BTC" />
  <button onclick="fetchCryptoData()">üîç Get Price & Chart</button>

  <h2 id="price">Price: --</h2>
  <canvas id="priceChart"></canvas>

  <script>
    async function fetchCryptoData() {
      const crypto = document.getElementById('cryptoInput').value.toUpperCase().trim();
      const priceElement = document.getElementById('price');
      const ctx = document.getElementById('priceChart').getContext('2d');

      if (!crypto) {
        alert('Please enter a cryptocurrency code!');
        return;
      }

      try {
        // Fetch the latest price using an alternative API
        const priceResponse = await fetch(
          `https://api.binance.com/api/v3/ticker/price?symbol=${crypto}USDT`
        );
        if (!priceResponse.ok) {
          throw new Error('Invalid cryptocurrency code or network error.');
        }
        const priceData = await priceResponse.json();
        const price = parseFloat(priceData.price).toFixed(2);
        priceElement.textContent = `Price: $${price}`;

        // Fetch historical data for 1 year
        const historyResponse = await fetch(
          `https://api.binance.com/api/v3/klines?symbol=${crypto}USDT&interval=1d&limit=365`
        );
        if (!historyResponse.ok) {
          throw new Error('Error fetching market data.');
        }
        const historyData = await historyResponse.json();

        const dates = historyData.map((point) => {
          const date = new Date(point[0]);
          return `${date.getMonth() + 1}/${date.getDate()}`;
        });
        const prices = historyData.map((point) => parseFloat(point[4]));

        // Clear the previous chart if it exists
        if (window.myChart) {
          window.myChart.destroy();
        }

        // Draw the chart
        window.myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: `${crypto} Price (Last 1 Year)`,
              data: prices,
              borderColor: 'blue',
              borderWidth: 2,
              fill: false,
            }],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
            },
            scales: {
              x: { display: false },
              y: { beginAtZero: false },
            },
          },
        });
      } catch (error) {
        alert('An error occurred: ' + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
